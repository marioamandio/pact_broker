manifestVersion: 1
id: mrbrown-pact-broker
name: Pact Broker
tagline: Contract testing made easy
icon: ./assets/logo.png
category: Development
version: "1.0.0"
port: ${APP_PORT}
description: >-
  Pact Broker is an open-source tool that enables consumer-driven contract testing, 
  allowing you to share and verify contracts between service consumers and providers.
  
  Features:
  - Share contracts between consumer and provider services
  - Verify service compatibility
  - Track contract versions and dependencies
  - RESTful API for integration

developer: Pact Foundation
website: https://docs.pact.io/pact_broker
submitter: mrbrown
submission: https://github.com/yourusername/pact-broker
repo: https://github.com/pact-foundation/pact_broker
support: https://github.com/pact-foundation/pact_broker/issues
gallery:
  - https://docs.pact.io/assets/images/pact-broker-network-diagram-39641a9a37e0973771db612c3fb095a4.png
releaseNotes: >-
  Initial release of Pact Broker for Umbrel
dependencies: []
path: ""
defaultUsername: "admin"
defaultPassword: "admin" 